{% extends 'newsletters/base.html'%}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о сообщении
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Обновить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>

                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
