<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Newsletter sender assistant</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'newsletter:homepage' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'newsletter:newsletter_list' %}">Рассылки</a>
        <a class="p-2 text-dark" href="{% url 'newsletter:client_list' %}">Клиенты</a>
        <a class="p-2 text-dark" href="{% url 'newsletter:message_list' %}">Сообщения</a>
        <a class="p-2 text-dark" href="{% url 'articles:articles' %}">Блог</a>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'users:logout' %}" class="btn btn-outline-primary">Выйти</a>
    <a href="{% url 'users:profile' %}" class="btn btn-outline-primary">Профиль</a>
    {% else %}
    <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Войти</a>
    <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Зарегистрироваться</a>
    {% endif %}
</div>
