{% extends 'newsletters/base.html' %}
{% block content%}
<div class="card-body">
    <h1 class="card-title pricing-card-title">{{ object.title }}</h1>
    <ul>
        <li>Содержимое: {{ object.content }}</li>
        <li>Владелец: {{ object.owner }}</li>
    </ul>
    <a href="{% url 'newsletter:message_update' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-outline-dark">Редактировать</a>
    <a href="{% url 'newsletter:message_delete' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
    <a href="{% url 'newsletter:message_list' %}" type="button"
       class="btn btn-lg btn-block btn-outline-success">Отмена</a>
</div>
{% endblock %}
