{% extends 'newsletters/base.html' %}

{% block content%}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'newsletter:newsletter_create' %}">Добавить</a>
</div>
{% for object in random_article_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <p class="card-text">{{ object.content }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'articles:article_detail' object.pk %}" type="button" class="btn btn-primary btn-sm">Подробнее</a>
                </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="col-md-4">
<button type="button" class="btn btn-primary">
  Активных рассылок - <span class="badge badge-light">{{is_active}} </span>
  <span class="sr-only">Рассылок на сайте - {{count}}</span>
</button>
    <button type="button" class="btn btn-primary">
  Рассылок <span class="badge badge-light">{{count}}</span>
  <span class="sr-only">Рассылок на сайте - {{count}}</span>
</button>
        <button type="button" class="btn btn-primary">
  Количество клиентов - <span class="badge badge-light">{{unique}}</span>
  <span class="sr-only">Рассылок на сайте - {{count}}</span>
</button>
    </div>
</div>

{% endblock %}
