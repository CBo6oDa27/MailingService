{% extends 'newsletters/base.html' %}
{% block content%}
<div class="card-body">
    <h1 class="card-title pricing-card-title">{{ object.name }}</h1>
    <ul>
        <li>{{ object.comment | truncatechars:100 }}</li>
        <li>Адрес почты: {{ object.email }}</li>
    </ul>
    <a href="{% url 'newsletter:client_update' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-dark">Редактировать</a>
    <a href="{% url 'newsletter:client_delete' object.pk %}" type="button"
       class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
    <a href="{% url 'newsletter:client_list' %}" type="button" class="btn btn-lg btn-block btn-outline-success">Отмена</a>
</div>
{% endblock %}
