{% extends 'newsletters/base.html' %}

{% block content%}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассылки</h1>
</div>
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'newsletter:newsletter_create' %}">Добавить</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <p class="card-text">{{ object.description }}</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'newsletter:newsletter_detail' object.pk %}" type="button" class="btn btn-primary btn-sm">Подробнее</a>
                </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
